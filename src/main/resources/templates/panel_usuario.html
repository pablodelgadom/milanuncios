<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

<head th:replace="Base :: head">	

<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>


<nav th:replace="Base :: nav"></nav>

<body>
	<table class="table">
		<thead>
			<tr>
				<th scope="col">Id Anuncio</th>
				<th scope="col">Id Categoria</th>
				<th scope="col">Fecha</th>
				<th scope="col">Titulo</th>
				<th scope="col">Descripcion</th>
				<th scope="col">Precio</th>
				<th scope="col">User</th>

			</tr>
		</thead>
		<tbody>
			<tr th:each="p : ${anuncios}">
				<td th:text="${p.id_anuncio}"></td>
				<td th:text="${p.id_categoria}"></td>
				<td th:text="${p.fecha}"></td>
				<td th:text="${p.titulo}"></td>
				<td th:text="${p.descripcion}"></td>
				<td th:text="${p.precio}"></td>
				<td th:text="${p.user}"></td>
				
				

			</tr>

		</tbody>
	</table>
</body>
</html>
