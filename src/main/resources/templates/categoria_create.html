<!DOCTYPE html>
<html>
<head th:replace="Base :: head">
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<nav th:replace="Base :: nav"></nav>

	<div class="container">

		<form action="#" th:object="${categoria_v}" method="POST"
			th:action="@{/categorias/create}" class="form-horizontal">
			<!-- Account Number field -->
			<div>
				<input type="hidden" th:field="*{id_categoria}" class="form-control" id="id_categoria"
					placeholder="Enter id">
			</div>

			<div class="form-group">
				<label for="descripcion" class="control-label col-xs-2">Descripcion
				</label> <input type="text" class="form-control" id="descripcion"
					th:field="*{descripcion}" style="width: 10em;" /> <span
					th:if="${#fields.hasErrors('descripcion')}"
					style="color: red; font-size: smaller" th:errors="*{descripcion}"></span>

			</div>

			<!-- Submit button -->
			<div class="form-group">
				<div class="col-xs-offset-2 col-xs-10">
					<button type="submit" class="btn btn-primary">Crear</button>
				</div>
			</div>
			<a class="button" th:href="@{/}">CANCELAR</a><br>
			<div class="form-group">
				<span th:text="${mensaje}"></span>
			</div>
		</form>

	</div>

</body>
</html>
